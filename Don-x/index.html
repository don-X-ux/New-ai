<!DOCTYPE html>

<head>

<title>Mini TikTok</title>

<style>
body{

.hidden{display:none}

#login{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#login button{
  padding:12px 20px;
  border:none;
  border-radius:10px;
  font-size:16px;
}

/* FEED */
#feed{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}
.video{
  height:100vh;
  scroll-snap-align:start;
  position:relative;
}
video{
  width:100%;

  object-fit:cover;
}
